version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    mem_limit: 500m
    cpus: 0.5
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml
    ports:
      - "19090:9090"

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9090/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    mem_limit: 200m
    cpus: 0.3
    restart: unless-stopped
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "19093:9093"

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9093/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    mem_limit: 400m
    cpus: 0.5
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana-data:/var/lib/grafana

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    mem_limit: 100m
    cpus: 0.2
    restart: unless-stopped
    pid: host
    network_mode: host
    # Node Exporter 默认监听 9100，这里改为 19100
    command:
      - '--web.listen-address=:19100'

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:19100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  json-exporter:
    image: prometheuscommunity/json-exporter:latest
    container_name: json-exporter   
    cpus: 0.5
    mem_limit: 256m
    restart: unless-stopped
    ports:
      - "7979:7979"
    volumes:
      - ./json-exporter-config.yml:/config.yml:ro
    command:
      - '--config.file=/config.yml'
      - '--web.listen-address=:7979'
    # ❤️ Health check (critical for production)
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--timeout=3", "http://localhost:7979/metrics", "-O", "/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      #volumes:
        #  grafana-data:
