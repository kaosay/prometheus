global:
  scrape_interval: 5s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ['prometheus:9090']

  # 监控宿主机
  - job_name: "node"
    static_configs:
      #- targets: ['localhost:19100']
      - targets: ['10.0.0.1:19100']
      
  - job_name: igs_prod_api
    static_configs:
      - targets:
        - https://www.6link.club/v1/game/categorySimple

    metrics_path: /probe
    params:
      module: [default]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 10.0.0.1:7979   # json_exporter 所在机器:端口
